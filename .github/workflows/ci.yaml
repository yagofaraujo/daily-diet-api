name: continuous-integration

on:
  pull_request

jobs:
  check-application:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          # cache: 'npm'
          # cache-dependency-path: .
      - run: npm ci
      - run: npm run test
